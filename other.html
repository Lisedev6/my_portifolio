<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other's - Lila's Pastries</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to Main Content</a>
    <header>
        <h1>Lila's Pastries</h1>
        <button class="menu-toggle" aria-label="Toggle navigation" id="menuToggle">&#9776;</button>
        <nav class="navbar">
            <ul class="nav-links" class="menu" id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produits.html">Our Products</a></li>
                <li><a href="other.html">Other's</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content" class="other-grid">
        <div class="product">
            <img src="images/bryam-blanco-beautycupcake.jpg" alt="cupcakes" width="100">
            <h3>Delicious Cupcakes</h3>
        </div>
        <div class="product">
            <img src="images/mae-pancake.jpg" alt="Pancake" width="100">
            <h3>Sweet Pancakes</h3>
        </div>
        <div class="product">
            <img src="images/micheile-moka.jpg" alt="Moka" width="100">
            <h3>Some mokas</h3>
        </div>
        <div class="product">
            <img src="images/sj-cookies.jpg" alt="Cookies" width="100">
            <h3>Soft cookies</h3>
        </div>
        <div class="product">
            <img src="images/casey-chae-sables.jpg" alt="shortbread" width="100">
            <h3>Shortbread cookies</h3>
        </div>
        <div class="product">
            <img src="images/monika-crepes.jpg" alt="Crepes" width="100">
            <h3>Plain Crepes</h3>
        </div>
    </main>
    <section class="calendar">
        <h2>Book-us</h2>
        <iframe src="https://calendar.google.com/calendar/embed?height=240&wkst=1&ctz=Africa%2FLagos&showPrint=0&showTz=0&showTabs=0&showTitle=0&src=bGlzZWxhdXJlOTVAZ21haWwuY29t&src=ZW4uY20jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043" style="border:solid 1px #777" width="300" height="240" frameborder="0" scrolling="no"></iframe>
    </section>
    <section class="contact-form">
        <h2>Contact-us</h2>
        <form>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Lila's Pastries. All rights reserved.</p>
    </footer>
</body>
</html>
